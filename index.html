<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Testing</title>
</head>
<body>
    <section class="form-message">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="form-img">
                        <img src="image/Mail-rafiki.png" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <form action="" class="form" id="m-form">
                        <h2>Send Message To Me</h2>
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="Name" class="form-control" placeholder="enter your name" required />
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example123@gmail.com" />
                        <label for="number">Number Phone</label>
                        <input type="number"id="number" name="Number Phone" class="form-control" placeholder="enter your number phone" required />
                        <label for="sms">Message</label>
                        <textarea name="Message" id="sms" class="form-control" placeholder="Write something.."
                            required></textarea>
                        <input type="submit" class="btn" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
